<div class="content">
  <div class="d-block cards">
    <div
      *ngFor="let company of companies"
      class="card mb-4"
      style="width: 100%; height: 10%"
    >
      <div class="card-body">
        <div class="d-flex">
          <div
            class="rounded-circle bg-custom d-flex align-items-center justify-content-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="26"
              height="26"
              color="#9eadba"
              fill="currentColor"
              class="bi bi-person-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
              />
            </svg>
          </div>
          <div class="card-text ml-3">
            <p class="font-weight-bold m-0">
              {{company.solicitante.ds_responsavel}}
            </p>
            <p class="font-weight-normal">
              {{company.empresa.ds_nome_fantasia}}
            </p>
          </div>
        </div>
        <button
          (click)="openCompanyDetail(company)"
          class="btn btn-primary btn-lg "
          style="height: fit-content"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-eye-fill"
            viewBox="0 0 16 16"
          >
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path
              d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"
            />
          </svg>
          Visualizar
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isDetailOpen" class="btn-expand">
    <div
      class="mb-5 line"
      ></div>

    <button
      (click)="closeDetail()"
      style="
        margin-left: -1rem;
        width: 30px;
        height: 30px;
        background-color: transparent;
        border: transparent;
        color: #2c88d9;
      "
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="currentColor"
        class="bi bi-caret-right-fill"
        viewBox="0 0 16 16"
      >
        <path
          d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
        />
      </svg>
    </button>

    <div
      class="mt-5 line-bottom"
    ></div>
  </div>
  <div *ngIf="isDetailOpen">
    <company-detail
      [companies]="selectedCompany"
      (close)="isDetailOpen = false"
    ></company-detail>
  </div>
</div>
